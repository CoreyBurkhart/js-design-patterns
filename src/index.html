<!DOCTYPE html>
<head>
  <meta name="description" content="Educational testing of different design patterns">
  <meta lang="en" charset="utf-8"></meta>
  <title>Design Patterns!</title>
  <link rel="stylesheet" href="/css/app.css" media="screen" title="no title">
  <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="/css/animate.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
</head>
<template id="list-template">
  <li>
    <input class="input hidden" type="text" name="new-todo" value="">
    <span class="li-content" ></span>
    <i class="delete-button fa fa-close" title="Delete this todo"></i>
    <input type="checkbox" name="complete-todo" title="Mark this task as completed" class="complete-button">
  </li>
</template>
<body>
  <main>
    <header>
      <h1>To-do's</h1>
    </header>
    <ul id='list'>
    </ul>
      <i id="new-todo" title="Add a new todo" class="fa fa-plus fa-2x"></i>
  </main>

  <script src='./js/app.js' type="text/javascript"></script>
</body>
